version: "3.9"

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: store-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-store_api}
      MYSQL_USER: ${DB_USER:-store_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-MyPassword!}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/main/resources/db/migration:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - store-network

  # Spring Boot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: store-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/${DB_NAME:-store_api}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-store_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-MyPassword!}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: prod
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_xxx}
      STRIPE_WEBHOOK_SECRET_KEY: ${STRIPE_WEBHOOK_SECRET_KEY:-whsec_xxx}
      WEBSITE_URL: http://localhost:8080
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/actuator/health",
        ]
      timeout: 10s
      retries: 5
      interval: 30s
    networks:
      - store-network
    volumes:
      - ./logs:/app/logs

volumes:
  mysql_data:
    driver: local

networks:
  store-network:
    driver: bridge
