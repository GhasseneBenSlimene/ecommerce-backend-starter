services:
  database:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - "${DB_HOST_PORT:-13306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-change_me_root_password}
      MYSQL_DATABASE: ${DB_NAME:-store_api}
      MYSQL_USER: ${DB_USER:-store_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-change_me_db_password}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - store-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${API_HOST_PORT:-18080}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/${DB_NAME:-store_api}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-store_user}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-change_me_db_password}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      JWT_SECRET: ${JWT_SECRET:-change_me_with_a_strong_secret_minimum_32_chars}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-change_me_stripe_secret_key}
      STRIPE_WEBHOOK_SECRET_KEY: ${STRIPE_WEBHOOK_SECRET_KEY:-change_me_stripe_webhook_secret}
      WEBSITE_URL: http://localhost:${API_HOST_PORT:-18080}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - store-network

volumes:
  mysql_data:

networks:
  store-network:
